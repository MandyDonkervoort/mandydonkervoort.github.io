<html>
<head>
<title>Many's PWA</title>
  <link rel="icon" href="images/icons/5hart.png" sizes="192x192">
  <link rel="manifest" href="manifest.json" />
  <link rel="manifest" href="manifest.json">

<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="application-name" content="Mandy">
<meta name="apple-mobile-web-app-title" content="Mandy">
<meta name="theme-color" content="#FF0051">
<meta name="msapplication-navbutton-color" content="#FF0051">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="msapplication-starturl" content="/">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<script> 

			window.onload = function(){
			
				document.getElementById("btn").addEventListener(
					"click",
					function(ev){
						let url = 'https://fakestoreapi.com/products';
						fetch(url).then(
							response => {
								return response.json();
							}
						).then(
							result => {
								result = result.map(item=>`<li><img src="${item.image}" alt="${item.title}" width="200"> </li>`)
									  .join('');
								document.body.innerHTML += `<ul>${result}</ul>`;
							}
						).catch(
							fout => {
								console.log(`Ging iets fout: ${fout}`);
							}
						);
					}
				);
				
				
				session = sessionStorage;
		local = localStorage;
		
			if (session.getItem("naam"))
		{
			alert("Uw met sessionStorage opgeslagen naam is: " + session.getItem("naam"));
		}
		
		// Controle of localStorage al gevuld is bij 'naam' entry				
		if (local.getItem("naam"))
		{
			alert("Uw met localStorage opgeslagen naam is: " + local.getItem("naam"));
		}
		// Toevoegen actie button 1:
		document.getElementById("btnSession").addEventListener("click",function(){
			var invoer = document.getElementById("txtSession");
			if (invoer != "")
			{
				// Instellen 'naam' entry met de waarde van het invoerveld					
				session.setItem("naam", invoer.value);
			}
		},false);
		
		// Toevoegen actie button 2:
		document.getElementById("btnLocal").addEventListener("click",function(){
			var invoer = document.getElementById("txtLocal");
			if (invoer != "")
			{
				// Instellen 'naam' entry met de waarde van het invoerveld
				local.setItem("naam", invoer.value);
			}
		},false);
		
      }

			

</script>

</head>
<body>

<h1>Mandy's PWA</h1>
<fieldset>
			<caption>sessionStorage</caption>
			Voer uw naam in:<br/>
			<input type="text" id="txtSession" />
			<button id="btnSession">Opslaan</button>
		</fieldset>
		
		<fieldset>
			<caption>localStorage</caption>
			Voer uw naam in:<br/>
			<input type="text" id="txtLocal" />
			<button id="btnLocal">Opslaan</button>
		</fieldset>
		<br>
<button id="btn">Klik hier voor kleding</button>


</body>
</html>
